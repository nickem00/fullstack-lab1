<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <header>
        <h1>LAB 1</h1>
    </header>

    <main>
        <button id="add-new-button">Add New</button>
        <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Ingredients</th>
                <th>Instruction</th>
                <th>Cooking Time</th>
                <th>Origin</th>
                <th>Vegetarian</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="dish-table-body">
                <!-- Fylls av JavaScript -->
                <tr>
                    <td>Pasta Bolognese</td>
                    <td>Pasta, Meat, Onion, Milk</td>
                    <td>Boil pasta, cook meat, add onion and Milk, serve</td>
                    <td>30 min</td>
                    <td>Italy</td>
                    <td>No</td>
                    <td>Button 1, button 2</td>
                </tr>
            </tbody>
        </table>

        <div id="modal" class="hidden">
            <div id="modal-form-container">
                <div id="title-close-btn">
                    <h2>Add/Modify Dish</h2>
                    <p id="close-btn">x</p>
                </div>
                <form id="dish-form">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" title="Enter dish name" required>
                    </div>

                    <div>
                        <label for="ingredients">Ingredients:</label>
                        <input type="text" id="ingredients" name="ingredients" title="Enter ingredients" required>
                    </div>

                    <div>
                        <label for="preparation-steps">Preparation steps:</label>
                        <input type="text" id="preparation-steps" name="preparation-steps" title="Enter preparation steps" required>
                    </div>

                    <div>
                        <label for="cooking-time">Cooking time:</label>
                        <input type="number" id="cooking-time" name="cooking-time" title="Enter cooking time" step="5" required>
                    </div>

                    <div>
                        <label for="origin">Origin:</label>
                        <input type="text" id="origin" name="origin" title="Enter country of origin" required>
                    </div>

                    <div id="checkbox">
                        <label>
                            <input type="checkbox" name="is-vegetarian" id="is-vegetarian">
                            Vegetarian
                        </label>
                    </div>

                    <div>
                        <button type="submit" id="submit-btn">Save Dish</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>
      
</body>
</html>
